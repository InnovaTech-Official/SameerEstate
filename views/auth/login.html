<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - InnovaTech</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Poppins:wght@600&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="../../assets/css/auth/login.css">
</head>

<body>
    <div class="login-card">
        <h1>InnovaTech</h1>
        <p class="tagline">Smarter Software. Simpler Solutions.</p>
        
        <!-- Error message display -->
        <div id="errorMessage" class="error-message" style="display: none;"></div>
        <div id="debugInfo" class="debug-info" style="display: none; white-space: pre-wrap;"></div>
        
        <form id="loginForm">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required />

            <label for="password">Password</label>
            <div class="password-wrapper">
                <input type="password" id="password" name="password" required />
                <svg class="toggle-password" id="togglePassword" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"
                    aria-hidden="true" role="img">
                    <path d="M12 5c-7 0-10 7-10 7s3 7 10 7 10-7 10-7-3-7-10-7zM12 17a5 5 0 1 1 0-10 5 5 0 0 1 0 10z"
                        fill="currentColor" />
                    <circle cx="12" cy="12" r="2.5" fill="currentColor" />
                </svg>
            </div>

            <button type="submit" class="btn">Login</button>
        </form>
        <div class="login-footer">
            Forgot your password? <a id="resetLink">Reset here</a>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal-overlay" id="modalOverlay" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
        <div class="modal">
            <h2 id="modalTitle">Reset Password</h2>
            <p>Please enter your email address to receive password reset instructions.</p>
            <form id="resetForm" onsubmit="handleReset(event)">
                <label for="resetEmail">Email Address</label>
                <input type="email" id="resetEmail" name="resetEmail" required />
                <div class="modal-buttons">
                    <button type="submit" class="btn-primary">Send</button>
                    <button type="button" class="btn-secondary" id="closeModalBtn">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../../assets/js/auth/login.js"></script>
</body>

</html>
