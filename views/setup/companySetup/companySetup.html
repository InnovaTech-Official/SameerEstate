<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Company Setup</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Poppins:wght@700&display=swap" rel="stylesheet" />
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../../assets/css/dashboard/dashboard.css">
    <link rel="stylesheet" href="../../../assets/css/setup/companySetup/companySetup.css">
</head>

<body>
    <!-- Navbar container - will be filled by the navbar component -->
    <div id="navbar-container"></div>

    <div class="container">
        <div class="setup-form">
            <h2 class="form-title">Company Setup</h2>

            <!-- Messages container for success, error and offline notifications -->
            <div class="messages">
                <div id="success-message" class="alert alert-success" style="display: none;"></div>
                <div id="error-message" class="alert alert-danger" style="display: none;"></div>
                <div id="warning-message" class="message warning" style="display: none;"></div>
            </div>

            <form id="companySetupForm" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="company_logo">Company Logo</label>
                    <div class="logo-preview" id="logoPreview">
                        <div class="text-muted">No logo uploaded</div>
                    </div>
                    <input type="file" class="form-control" id="company_logo" name="company_logo" accept="image/*">
                    <small class="form-text text-muted">Recommended size: 200x200px. Supported formats: JPG, PNG,
                        GIF</small>
                </div>

                <div class="form-group">
                    <label for="company_name">Company/Firm Name*</label>
                    <input type="text" class="form-control" id="company_name" name="company_name" required>
                </div>

                <div class="form-group">
                    <label for="address_line1">Address Line 1*</label>
                    <input type="text" class="form-control" id="address_line1" name="address_line1" required>
                </div>

                <div class="form-group">
                    <label for="address_line2">Address Line 2</label>
                    <input type="text" class="form-control" id="address_line2" name="address_line2">
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="city">City*</label>
                            <input type="text" class="form-control" id="city" name="city" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="state">State/Province*</label>
                            <input type="text" class="form-control" id="state" name="state" required>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="postal_code">Postal Code*</label>
                            <input type="text" class="form-control" id="postal_code" name="postal_code" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="country">Country*</label>
                            <input type="text" class="form-control" id="country" name="country" required>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="phone_1">Primary Phone*</label>
                            <input type="tel" class="form-control" id="phone_1" name="phone_1" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="phone_2">Secondary Phone</label>
                            <input type="tel" class="form-control" id="phone_2" name="phone_2">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="website">Website</label>
                            <input type="url" class="form-control" id="website" name="website">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="tax_id">Tax ID</label>
                            <input type="text" class="form-control" id="tax_id" name="tax_id">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="registration_number">Registration Number</label>
                            <input type="text" class="form-control" id="registration_number" name="registration_number">
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-submit" id="submitButton">
                    Save Company Settings
                </button>
            </form>
        </div>
    </div>

    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Include common navigation script -->
    <script src="../../../assets/js/common/navigation.js"></script>
    <!-- Include navbar component -->
    <script src="../../../assets/js/components/navbar.js"></script>
    <!-- Include custom scripts -->
    <script src="../../../assets/js/setup/companySetup/companySetup.js"></script>
</body>

</html>
